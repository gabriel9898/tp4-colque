<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <p:panel id ="pnlNumero" header ="TP NÂ°4 Ejercicio 7 y 8 - Libros" style ="width: 750px;"> 
            <h:form>
                <h:panelGrid id ="tblCarga" columns="2" >
                    
                    <p:outputLabel id="lblIngreISBN" value ="Ingrese ISBN "/>
                    <p:inputText id="txtISBN" value="#{libroBeans.libro.ISBN}"/> 
                    <p:outputLabel id="lblIngresetitulo" value ="Ingrese Titulo  "/>
                    <p:inputText id="txttitulo" value="#{libroBeans.libro.titulo}"/>
                    <p:outputLabel id="lblIngreseautor" value ="Ingrese Autor  "/>
                    <p:selectOneMenu id="console" value="#{libroBeans.libro.autor}" style="width:190px">
                        <f:selectItem itemLabel="Seleccionar" itemValue="" />
                        <f:selectItem itemLabel="Garcia Venturini" itemValue="Garcia Venturini" />
                        <f:selectItem itemLabel="Luis Joyanes" itemValue="Luis Joyanes" />
                        <f:selectItem itemLabel="Paul Graham" itemValue="Paul Graham" />
                    </p:selectOneMenu>
                    <p:outputLabel id="lblIngresePrecio" value ="Ingrese Precio  "/>
                    <p:inputNumber id="intPrecio" value="#{libroBeans.libro.precio}"/>
                    <p:commandButton value ="Cargar" actionListener="#{libroBeans.cargarLista()}" 
                                     update="tblMuestra"/><br></br>  
                
                </h:panelGrid>
                <h:panelGrid id ="tblMuestra" >
                    <p:dataTable id="dtNumero" value="#{libroBeans.listaLibros}" var="libro" 
                                 style="width: 600px;" editable="true">  
                        <p:column headerText="ISBN">
                            <p:outputLabel value="#{libro.ISBN}"/>
                        </p:column>
                        <p:column headerText="TITULO">
                            <p:outputLabel value="#{libro.titulo}"/>
                        </p:column>
                        <p:column headerText="AUTOR" filterBy="#{libro.autor}" filterMatchMode="contains">
                            <p:outputLabel value="#{libro.autor}"/>
                        </p:column>
                        <p:column headerText="PRECIO">
                            <p:outputLabel value="#{libro.precio}"/>
                        </p:column>
                        
                    </p:dataTable> 
                </h:panelGrid>  
                
            </h:form>
        </p:panel>
</html>
