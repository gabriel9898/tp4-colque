<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id ="pnlTemperatura" header ="TP NÂ°4 Ejercicio 1"
                 style ="width: 750px;">
            <h:form id="frmTemperatura">
                <h:panelGrid id ="tblTemperatura" columns="2">
                    <p:outputLabel id="lblIngreseTemperatura" value ="Ingrese Temperatura  "/>
                    <p:inputNumber id="txtTemperatura" 
                                   value="#{temperaturaFormBean.temperaturaSistema.temperatura}"/>                 
                    <h:outputText value="Tipo de Temperatura:" />
                    <p:selectOneButton value="#{temperaturaFormBean.temperaturaSistema.tipoTemperatura}">
                            <f:selectItem itemLabel="Grado Fahrenheit" itemValue="Grado Fahrenheit" />
                            <f:selectItem itemLabel="Celsius" itemValue="Celsius" />
                            <f:selectItem itemLabel="Kelvin" itemValue="Kelvin" />
                        </p:selectOneButton>
                    
                    <h:outputText value="Grado Fahrenheit: " />
                    <p:outputLabel id ="lblfahrenheit" 
                                   value ="#{temperaturaFormBean.temperaturaSistema.convertirFahrenheit()}"/>
                    <h:outputText value="Celsius:" />
                    <p:outputLabel id ="lblCelsius" 
                                   value ="#{temperaturaFormBean.temperaturaSistema.convertirCelsius()}"/>
                    <h:outputText value="Kelvin:" />
                    <p:outputLabel id ="lblKevin" 
                                   value ="#{temperaturaFormBean.temperaturaSistema.convertirKelvin()}"/>
                    
                    <p:commandButton id="btnCalcular" value="Calcular"
                                     update="lblCelsius,lblfahrenheit,lblKevin"/> 
                     
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
