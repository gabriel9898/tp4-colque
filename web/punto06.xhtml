<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id ="pnlNumero" header ="TP NÂ°4 Ejercicio 6 - Auto" style ="width: 1000px;"> 
            <h:form id="form">
                <p:growl id ="msg"/>
                
                    
                    <p:dataTable id="dtNumero" value="#{autoBeans.listaAuto}" var="auto" 
                                 style="width: 900px;" editable="true">  
                        <p:ajax event="rowEdit" listener="#{autoBeans.actualizar}" update=":form:msg"/>
                        <p:ajax event="rowEditCancel" listener="#{autoBeans.cancelar}" update=":form:msg"/>
                        
                        <p:column headerText="PATENTE">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{auto.patente}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{autoBeans.nuevapatente}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="MARCA">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{auto.marca}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{autoBeans.nuevamarca}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="MODELO">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{auto.modelo}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{autoBeans.nuevoModelo}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="COLOR">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{auto.color}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{autoBeans.nuevocolor}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column >
                        <p:column headerText="TIPO DE COMBUSTIBLE">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{auto.tipodeCombustible}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{autoBeans.nuevoTipoDeCombustible}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="EDITAR">
                            <p:rowEditor/>
                        </p:column>
                    </p:dataTable> 
                 
                
            </h:form>
        </p:panel>
    </h:body>     
</html>
