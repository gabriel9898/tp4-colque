<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id ="pnlNumero" header ="TP NÂ°4 Ejercicio 1" style ="width: 750px;"> 
            <h:form>
                <h:panelGrid id ="tblCarga" columns="3">
                    <p:outputLabel id="lblIngreseCadena" value ="Ingrese una Cadena  "/>
                    <p:inputText id="txtCadena" value="#{ahorcadoFormBean.cadena}" />  
                    <p:commandButton value ="Jugar"  update = "lblMostrarCadena,txtCadena"

                                     /><br></br>  
                    <p:outputLabel id="lblMostrarCadena" value ="#{ahorcadoFormBean.mostrarCadena()}"/>
                    <br></br>  
                    <p:outputLabel id="lblIngreseCaracter" value ="Ingrese un Caracter"/>
                    <p:inputText id="txtCaracter" value="#{ahorcadoFormBean.caracter}" />
                    <p:commandButton value ="Probar"  update = "lblMostrarCadena,txtintento"
                                     actionListener="#{ahorcadoFormBean.verificacionCaracter()}"/>
                    <p:outputLabel id="lblintento" value ="Numero de intentos:"/>
                    <p:outputLabel id="txtintento" value="#{ahorcadoFormBean.numintento}" />
                </h:panelGrid>                    
            </h:form>
        </p:panel>
    </h:body>
