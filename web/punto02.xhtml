<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TP N°4 Ejercicio 2</title>
    </h:head>
    <h:body>
        <p:panel id ="pnlNumero" header ="TP N°4 Ejercicio 1" style ="width: 750px;"> 
            <h:form>
                <h:panelGrid id ="tblCarga" columns="3">
                    <p:outputLabel id="lblIngreseNumero" value ="Ingrese un Numero  "/>
                    <p:inputNumber id="txtNumero" value="#{lista.num1}"/>  
                    <p:commandButton value ="Cargar" actionListener="#{lista.cargarLista()}" 
                                     update="dtNumero,lblMaximo,lblMinimo,lbPromedio"/><br></br>  
                
                </h:panelGrid>
                <h:panelGrid id ="tblMuestra" columns="2">
                    <p:dataTable id="dtNumero" value="#{lista.lista}" var="list" style="width: 250px;">  
                        <p:column headerText="Lista de Numeros">
                            <p:outputLabel value="#{list.numero}"/>
                        </p:column>
                    </p:dataTable>
                    <p:column >
                        <p:outputLabel value ="Numero Maximo:" />
                        <p:outputLabel id="lblMaximo" value="#{lista.mostrarMaximo()}"/><br></br>
                        <p:outputLabel value ="Numero Minimo:"/>
                        <p:outputLabel id="lblMinimo" value="#{lista.mostrarMinimo()}"/><br></br>
                        <p:outputLabel value ="Promedio:"/>
                        <p:outputLabel id="lbPromedio" value="#{lista.calcularPromedio()}"/><br></br>
                    </p:column>
                </h:panelGrid>                     
            </h:form>
        </p:panel>
    </h:body>
</html>
